<script>
$(document).ready(function(){
	$.getJSON("../_data/_visual.json", function(data){

		 var strUrl = location.search;
 		 if (strUrl.indexOf("?") != -1) {

		    var getSearch = strUrl.split("=");
		    var thispage = getSearch[1]
		    // console.log(thispage)
		    // link = 'data.' + thispage + '[0].photo_1'
		   	// console.log(typeof(link))
		}


		var _data = data

		// console.log(_data)
		let imgLink_1 = _data[thispage][0].photo_1
		let imgLink_2 = _data[thispage][0].photo_2
		let imgLink_3 = _data[thispage][0].photo_3
		let imgLink_4 = _data[thispage][0].photo_4
		let imgLink_5 = _data[thispage][0].photo_5

		let _title = _data[thispage][0].thistitle
		let _intro = _data[thispage][0].intro
		let _description = _data[thispage][0].description

		// console.log(_title)


		var photo_1 = document.createElement("IMG");
	     photo_1.setAttribute("src", imgLink_1);
	     $('.img-box-1').html(photo_1);


		var photo_2 = document.createElement("IMG");
	     photo_2.setAttribute("src", imgLink_2);
	     $('.img-box-2').html(photo_2);

		var photo_3 = document.createElement("IMG");
	     photo_3.setAttribute("src", imgLink_3);
	     $('.img-box-3').html(photo_3);

		var photo_4 = document.createElement("IMG");
	     photo_4.setAttribute("src", imgLink_4);
	     $('.img-box-4').html(photo_4);

	     var photo_5 = document.createElement("IMG");
	     photo_5.setAttribute("src", imgLink_5);
	     $('.img-box-5').html(photo_5);


	    $('.layout_a_description > h4').html(_title);
	    $('.layout_a_description > h6').html(_intro);
	    $('.des-content > video').html(_description);

  });


});

</script>
